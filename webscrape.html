        function hash(string) {
          const utf8 = new TextEncoder().encode(string)
          return crypto.subtle.digest("SHA-256", utf8).then((hashBuffer) => {
            const hashArray = Array.from(new Uint8Array(hashBuffer))
            return hashArray
              .map((bytes) => bytes.toString(16).padStart(2, "0"))
              .join("")
          })
        }
    
        var flowType = "login"
    
        // ssoButton returns and optionally creates the sign-up/sign-in with SSO button.
        function ssoButton() {
          var buttonId = "__ory-sign-up-with-sso"
          var button = document.getElementById(buttonId)
          if (button) {
            return button
          }
    
          var passwordSubmit = document.querySelector(
            "button[type=\"submit\"][value=\"password\"]",
          )
          button = passwordSubmit.cloneNode(true)
          button.id = buttonId
          button.hidden = true
          button.textContent = flowType === "login" ? "Sign in with SSO" : "Sign up with SSO"
          button.removeAttribute("value")
          button.removeAttribute("type")
          button.removeAttribute("name")
          button.removeAttribute("data-testid")
    
          passwordSubmit.parentNode.append(button)
    
          return button
        }
    
        function toggleSSO(ssoEnabled, orgId) {
          var passwordInput = document.querySelector(
            "div[data-testid=\"node/input/password\"]",
          )
          var passwordSubmit = document.querySelector(
            "button[type=\"submit\"][value=\"password\"]",
          )
          var forgotPassword = document.querySelector(
            "[data-testid=\"forgot-password-link\"]",
          )
          var captchaGroup = document.getElementById("captcha")
          var ssoSubmit = ssoButton()
    
          if (ssoEnabled) {
            if (passwordInput) passwordInput.style.display = "none"
            if (passwordSubmit) passwordSubmit.style.display = "none"
            if (forgotPassword) forgotPassword.style.display = "none"
            if (captchaGroup) captchaGroup.style.display = "none"
    
            ssoSubmit.style.display = ""
            ssoSubmit.onclick = function(e) {
              e.preventDefault()
              var currentUrl = new window.URL(window.location)
              location.replace("/ui/b2b-sso/convert-flow?organization=" + orgId + "&flow=" + currentUrl.searchParams.get("flow") + "&flow_type=" + flowType)
            }
          } else {
            if (passwordInput) passwordInput.style.display = ""
            if (passwordSubmit) passwordSubmit.style.display = ""
            if (forgotPassword) forgotPassword.style.display = ""
            if (captchaGroup) captchaGroup.style.display = ""
    
            ssoSubmit.style.display = "none"
          }
        }
    
        function inputHandler(e) {
          if (new URL(window.location.href).searchParams.has("no_org_ui")) {
            return
          }
    
          var v = e.target.value
          if (!v.includes("@")) {
            return
          }
          var parts = v.split("@")
          var domain = parts[1]
          hash(domain.toLowerCase())
            .then((h) => {
              toggleSSO(h in organizations, organizations[h])
            })
            .catch((e) => {
              console.log(e)
            })
        }
    
        var organizations = {"99ab715d84a3bc5e0e92aa50e67a5813637fd1744bd301ab08f87191ddb816e0":"c8633bad-5065-46c6-9b9a-d53d763a3b56"};
    
        var loginIDInput = document.querySelector("input[name=\"identifier\"]")
        if (loginIDInput) {
          loginIDInput.addEventListener("input", inputHandler)
        }
    
        var registrationIDInput = document.querySelector("input[name=\"traits.email\"]")
        if (registrationIDInput) {
          registrationIDInput.addEventListener("input", inputHandler)
    
        }
      </script>
